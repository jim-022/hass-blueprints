        action: {}
    mod1_button_4_double:
      name: Button 4 - Double Press (With Modifier 1)
      default: []
      selector:
        action: {}
    
    # Actions with Button 2 as Modifier
    mod2_button_1_single:
      name: Button 1 - Single Press (With Modifier 2)
